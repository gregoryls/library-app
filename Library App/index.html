<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="books.js" defer ></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="header">
        My Library
    </div>
    <div id="sidebar">
        <span>Add a Book</span>
        <div class="userBookInput">
            <form action="" mode="submit">
                <label for="userTitleInput">Enter book title</label>
                <input type="text" id="userTitleInput" placeholder="Book Title" required></input>
                <label for="userAuthorInput">Enter author name</label>
                <input type="text" id="userAuthorInput" placeholder="John Doe"></input>
                <label for="userPagesInput">Enter page count</label>
                <input type="number" id="userPagesInput" placeholder="321"></input>
                <label for="userReadInput">Check if read</label>
                <input type="checkbox" id="userReadInput"></input>
                <button id="bookSubmit">Submit</button>
            </form>
        </div>
    </div>
    <div id="content">
        <table id="bookList">
            <colgroup>
                <col style="width:39%">
                <col style="width:39%">
                <col style="width:15%">
                <col style="width:7%">
            </colgroup>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read?</th>
                <th>&#128465;</th>
            </tr>
            
        </table>
    </div>
</body>
</html>
